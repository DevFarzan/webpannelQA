<div class="">
    <h2 class="page-heading"> <span class="page-heading-title2">List of all Skills </span></h2>

    <div class="row" ng-hide="allOrdersArray.length > 0 ">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
        </div>
    </div>
    <fieldset class="form-group">
        <label for="formGroupExampleInput">Search by category name.</label>
        <input type="text" class="form-control" placeholder="Question" style="width: 50%;" ng-model="query" required>
    </fieldset>

    <div>
        <ul class="list-group">
            <li  class="viewSkill list-group-item" ng-repeat="skills in skills | filter:query" style="font-size: 20px;
    width: 32%;" ng-click="perticularskill(skills.skill)">{{skills.skill}}</li>

        </ul>
    </div>
   </div>
